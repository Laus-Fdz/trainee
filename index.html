<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Marca 2 -->
            <div class="Bands-item">

            <!-- Marca 3 -->

            <!-- Marca 4 -->
            <div class="Bands-item">

            <div class="Bands-item">

            </div>

            <!-- Marca 10 -->
            <div class="Bands-item">
                <span class="Bands-name">Pink Floyd</span>
                <span class="Bands-category">Rock Progresivo</span>
            </div>

        </div>

    </main>

    <script src="./script.js"></script>

</html>
